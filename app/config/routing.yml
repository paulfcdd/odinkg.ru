app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

home:
    path: '/'
    defaults: { _controller: AppBundle:Site:index }

admin:
    path: '/admin'
    defaults: { _controller: AppBundle:Admin\Admin:dashboard }

admin.contact:
    path: '/admin/contact'
    defaults: { _controller: AppBundle:Admin\Contact:manage }

admin.object:
    path: '/admin/object'
    defaults: { _controller: AppBundle:Admin/Object:listObject}

admin.object.add:
    path: '/admin/object/add'
    defaults: { _controller: AppBundle:Admin/Object:addObject}

admin.object.edit:
    path: '/admin/object/{object}/edit'
    defaults:  { _controller: AppBundle:Admin/Object:editObject }

admin.object.delete:
    path: '/admin/object/delete/{object}'
    defaults: { _controller: AppBundle:Admin/Object:deleteObject }

admin.object.bin:
    path: '/admin/object/bin'
    defaults: { _controller: AppBundle:Admin/Object:objectBin }

admin.object.bin.repair:
    path: '/admin/object/{object}/repair'
    defaults: { _controller: AppBundle:Admin/Object:repairObject }

admin.object.bin.remove:
    path: '/admin/object/{object}/remove'
    defaults: { _controller: AppBundle:Admin/Object:removeFromBin }


fos_user_security_login:
    path: '/login'
    defaults: { _controller: AppBundle:Security:login }

logout:
    path: '/logout'
    defaults: { _controller: FOSUserBundle:Security:logout }

sale:
   path: '/sales'
   defaults: { _controller: AppBundle:Site:sale }

rent:
   path: '/rent'
   defaults: { _controller: AppBundle:Site:rent }

contact:
   path: '/contact'
   defaults: { _controller: AppBundle:Site:contact }

not_found:
   path: '/404'
   defaults: { _controller: AppBundle:Site:notFound }

single_service:
   path: '/{service_name}'
   defaults: { _controller: AppBundle:ServicesPage:singleService }